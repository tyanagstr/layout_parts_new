<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q8. ボタンパーツ ＆ フォーム</p>
      </h2>
      <div class="box">
        <div class="box__inner">
          <h3 class="box__headline">
            <p class="box__headline__text">ー Q8-1 ボタンパーツ ー</p>
          </h3>
          <!--
               この問題は特に難しいプロパティは使いませんので、普通にやれば簡単にボタンを作ることができます。
               ただ、意識していただきたいのは、classを適切にふることで共通化できるスタイルは共通化してしまうということです。
               この問題もHTMLはすでに記述してありますので、ボタンのdivにclassを付与してスタイルを当ててください。
               .q8--btnにfont-sizeを0として指定してあるので必ずボタン部分でfont-sizeを指定してください。
          -->
          <!-- 回答はここに書いてね -->
          <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
          <!-- 新たにタグは追加しなくてもできます。 -->
          <div class="q8 q8--btn">
            <p class="q8__title">ー small ー</p>
            <div class="q8__btn btn--is_small btn--is_common">common</div>
            <div class="q8__btn btn--is_small btn--is_error">error</div>
            <div class="q8__btn btn--is_small btn--is_disabled">disabled</div>
            <div class="q8__btn btn--is_small btn--is_shadow">shadow</div>
          </div>

          <div class="q8 q8--btn">
            <p class="q8__title">ー middle ー</p>
            <div class="q8__btn btn--is_middle btn--is_common">common</div>
            <div class="q8__btn btn--is_middle btn--is_error">error</div>
            <div class="q8__btn btn--is_middle btn--is_disabled">disabled</div>
            <div class="q8__btn btn--is_middle btn--is_shadow">shadow</div>
          </div>

          <div class="q8 q8--btn">
            <p class="q8__title">ー large ー</p>
            <div class="q8__btn btn--is_large btn--is_common">common</div>
            <div class="q8__btn btn--is_large btn--is_error">error</div>
            <div class="q8__btn btn--is_large btn--is_disabled">disabled</div>
            <div class="q8__btn btn--is_large btn--is_shadow">shadow</div>
          </div>
          <!-- 回答はここに書いてね -->
        </div>

        <div class="box__inner">
          <h3 class="box__headline">
            <p class="box__headline__text">ー Q8-2 フォーム ー</p>
          </h3>
          <!--
               Webサイトを作る際、コンタクトフォームを実装する機会がとても多くあります。
               ここで使われるタグは一般的にはデザインするのが難しいと言われていますが、それをやらないといけない状況は結構多いです。（簡単リセットされない、:focusや:activeを使う）
               まずは元々タグにあてられているスタイルを解除して、フラットな状態にしてからスタイルを当てていくことが大事です。

               特にradioとcheckboxのチェックのスタイルが難しいと思います。
               やり方として、既存のチェックは使わずに擬似要素でチェックのフィールドを再現します。:checkedを使えばチェックされているかどうかでスタイルを変えることができるので、これをうまく使いましょう。cssでは+（隣接セレクタ）というものも使わなくてはなりませんので、調べてみましょう。
               また、一番下のボタンはbuttonタグを使って実装しましょう。（<input type="submit">を使って実装することも可能です）

               この課題では、実際にユーザーが入力した値を送れる状態まで作っていただきます。answerの方で確認していただきたいのですが、全ての入力フォームを適当に記述してsubmitボタンを押してみてください。URL欄の最後に「?name=...」という感じの文字列が追加されているのがわかると思います。（その?以降のものをパラメーターと呼びます。複数ある場合は?◯◯=□□&△△=××のように&繋ぎになります。◯◯や△△の部分はinputタグやselectタグのname属性が入ります。）
               これが、入力した値を送信できている状態です。本来ではこの値をサーバーサイドで受け取ってフォームの処理をするのですが、今回はHTMLを使って送信するまでをやってもらいます。
               answerで入力した値を自分で作ったフォームに全く同じように入力した場合、URLが全く同じように変わる状態にしてください。（formのaction属性やmethod属性が関係してきます）
               また赤の*(アスタリスク)の部分は必須項目です。必須項目を空にしたまま送信しようとするとアラートが表示される処理も再現しましょう。

               また、この問題はレイアウトが複雑なため、サイズや色の確認のためにデベロッパーツールを見ても構いません。
               ただ全ての答えを見るといったことはしないようにしましょう。

               ■この問題で使う大事なhtml要素
               ・label
               ・form
               ・input(type="text")
               ・input(type="radio")
               ・input(type="checkbox")
               ・textarea
               ・select
               ・button (inputも可能)
               ■この問題で使う大事なプロパティ
               ・appearance(-webkit-appearance)
               ・outline
               ■この問題で使う大事な擬似要素
               ・:checked
               ・:focus
               ・:active
               ・:before
               ・:after
          -->
          <!-- 回答はここに書いてね -->
          <!-- すでについてるクラスにはstyleを指定しない。styleを付ける場合は自分で新たにクラスをつけること -->
          <div class="q8">
            <form action="#" class="form_exercise">
              <div class="form_exercise__title">
                <h1 class="form_exercise__title__heading">Form Exercise</h1>
              </div>
              <div class="form_exercise__content">
                <div class="form_exercise__left form_left_blk">
                  <div class="form_left_blk__name">
                    <p class="form_left_blk__title form_left_blk__title--required">名前</p>
                    <div class="form_left_blk__content">
                      <input class="form_left_blk__input form_exercise_input form_exercise_input--init" type="text" id="name" name="name" required>
                    </div>
                  </div>
                  <div class="form_left_blk__gender">
                    <p class="form_left_blk__title">性別</p>
                    <div class="form_left_blk__content">
                      <label class="form_left_blk__radio_label">
                        <input type="radio" class="form_left_blk__radio" name="gender" id="gender" value="male">
                        <span class="form_left_blk__radio_text">男性</span>
                      </label>
                      <label class="form_left_blk__radio_label">
                        <input type="radio" class="form_left_blk__radio" name="gender" id="gender" value="female">
                        <span for="gender" class="form_left_blk__radio_text">女性</span>
                      </label>
                    </div>
                  </div>
                  <div class="form_left_blk__from">
                    <p class="form_left_blk__title">出身</p>
                    <div class="form_left_blk__content">
                      <div class="form_left_blk__select_wrapper">
                        <select id="from" name="from" class="form_left_blk__select form_exercise_input--init">
                          <option value="東京" selected>東京</option>
                          <option value="埼玉">埼玉</option>
                          <option value="神奈川">神奈川</option>
                          <option value="千葉">千葉</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form_left_blk__email">
                    <p class="form_left_blk__title form_left_blk__title--required">Eメール</p>
                    <div class="form_left_blk__content">
                      <input type="email" class="form_left_blk__email_input form_exercise_input form_exercise_input--init" id="email" name="email" placeholder="ex) hoge@gmail.com" required>
                    </div>
                  </div>
                  <div class="form_left_blk__phone_num">
                    <p class="form_left_blk__title">電話番号</p>
                    <div class="form_left_blk__content">
                      <input type="tel" class="form_left_blk__tel form_exercise_input form_exercise_input--init" name="tel" id="tel" placeholder="ex) 08012345678">
                    </div>
                  </div>
                  <div class="form_left_blk__is_over_20">
                    <p class="form_left_blk__title"></p>
                    <div class="form_left_blk__content">
                      <label class="form_left_blk__check_label" name="is_over_20">
                        <input type="checkbox" name="twenty" id="twenty" class="form_left_blk__check">
                        <span class="form_left_blk__check_text">20歳以上です</span>
                      </label>
                    </div>
                  </div>
                  <div class="form_left_blk__submit">
                    <p class="form_left_blk__title"></p>
                    <div class="form_left_blk__content">
                      <button id="submit" class="form_left_blk__btn q8__btn btn--is_common btn--is_small form_exercise_input--init">送信</button>
                    </div>
                  </div>
                </div>
                <div class="form_right_blk">
                  <textarea class="form_right_blk__textarea form_exercise_input form_exercise_input--init" id="other" cols="30" rows="10"
                  placeholder="何かあれば入力してください。"></textarea>
                </div>
              </div>
              </form>
          </div>
          <!-- 回答はここに書いてね -->
        </div>
      </div>
    </div>
  </body>
</html>
